<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToteJob</title>
    <link href="https://fonts.googleapis.com/css?family=Amaranth:700" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
        }
        html {
            font-size: 62.5%;
            background-color: #007FFF;
        }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", Ubuntu, "Droid Sans", "Helvetica Neue", sans-serif;
            font-style: normal;
            font-size: 1.6rem;
            text-rendering: geometricPrecision;
            line-height: 1.6em;
            color: #CAEAFD;
            text-align: center;
        }
        .title {
            font-family: 'Amaranth', sans-serif;
            font-size: 5em;
            letter-spacing: .05em;
            text-align: center;
            margin: 10vh auto;
            padding: .5em;
            line-height: 1em;
            cursor: default;
            display: inline-block;
        }
        .content {
            width: 50%;
            margin: 0 auto;
            padding: 15px 20px;
            text-shadow: 1px 1px 2px rgba(34, 36, 50, 0.1);
            font-size: 1.4em;
        }
        .title span {
            margin: 0;
            padding: 0;
        }
        ::selection {
            background: rgba(255, 255, 255, 0.3);
        }
        ::-moz-selection {
            background: rgba(255, 255, 255, 0.3);
        }
        .title span::selection {
            background: transparent;
        }
        .title span::-moz-selection {
            background: transparent;
        }
        .title span:nth-child(-n+4)::selection {
            color: rgba(255, 217, 0, 0.99);
        }
        .title span:nth-child(n+5)::selection {
            color: rgba(255, 255, 0, 0.99);
        }
        .title span:nth-child(-n+4)::-moz-selection {
            color: rgba(255, 217, 0, 0.99);
        }
        .title span:nth-child(n+5)::-moz-selection {
            color: rgba(255, 255, 0, 0.99);
        }
        .title .ehe {
            display: inline-block;
            transition: all .2s ease-out;
        }
        .title:hover .ehe {
            transform: rotate(-10deg) translateX(-2px);
        }
    </style>
</head>
<body>
    <h1 class="title"><span>T</span><span>o</span><span>t</span><span class="ehe">e</span><span>J</span><span>o</span><span>b</span></h1>
    <div class="content">
        Oh hello! ðŸ‘‹
    </div>
</body>
</html>
